{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/contact-bg.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    {% if sent %}
                    <h1>Message Sent Successfully</h1>
                    {% else %}
                    <h1>Contact Me</h1>
                    {% endif %}
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <div>
                    <form action="{{ url_for('contact') }}" id="myForm" class="bg-white p-5 contact-form" autocomplete="off" method="post">
                        <div class="form-group mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group mb-3">
                            <input type="tel" name="phone" class="form-control" placeholder="Your Phone">
                        </div>

                        <div class="form-group mb-3">
              <textarea name="message" cols="30" rows="7" class="form-control"
                        placeholder="Your Message"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" id="submit-form" value="Send Message"
                                   class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% include "footer.html" %}
