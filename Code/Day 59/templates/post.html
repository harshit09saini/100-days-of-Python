{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/post-bg.jpg') }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{blog.title}}</h1>
                    <span class="meta">
                                Posted by
                                <a href="#!">Harshit Saini</a>
                            </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{blog.body}}</p>

                <a href="#!"><img class="img-fluid" src={{ url_for('static',
                    filename='assets/img/post-sample-image.jpg') }} alt="..."/></a>
                <span class="caption text-muted">To go places and do things that have never been done before – that’s what living is all about.</span>
                <p>
                Images by
                <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                </p>
            </div>
        </div>
    </div>
</article>
